

<div class="card mb-2 text-center bg-dark">

  <shared-lazy-image
  [url]="gif.images.downsized.url"
  [alt]="gif.title|| 'No name'"></shared-lazy-image>
  <!-- <img
  [src]="gif.images.downsized.url"
  [alt]="gif.title"
  class="card-img-top"> -->

  <div class="card-body text-white">
    <p *ngIf="gif.title;else noTitleTemplate"
    class="card-text">{{gif.title}}</p>
  </div>
</div>

<ng-template #noTitleTemplate>
  <p>No Title</p>
</ng-template>
